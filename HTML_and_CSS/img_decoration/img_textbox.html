<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <style>
    .cat{
        width: 300px;
        border-radius: 18px;
    }
    .cat2{
        width: 300px;
        height: 300px;
        object-fit: cover;
        object-position: center;
    }
    .cat3{
        width: 300px;
        height: 300px;
        border-radius: 150px;
        object-fit: cover;
        object-position: center;
    }
</style>
</head>
<body>
    <img class="cat" src="cat.jpg">
    <img class="cat2" src="cat.jpg">
    <img class="cat3" src="cat.jpg">
</body>
</html>
