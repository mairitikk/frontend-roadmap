<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow{
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 6px;
            width: 450px;
            box-shadow: 0 0 6px rgba(0,0,0,0.3);
        }
        .cat{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            object-fit: cover;
            text-align: center;
            vertical-align: middle;
            margin-right: 5px;
            
        }
        .text-box{
            font-size: 18px;
            border: none;
            width: 300px;
            vertical-align: middle;
           
        }
        button{
       
            color: white;
            font-family: Arial;
            font-size: 16px;
            font-weight: bold;
            
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 8px;
            padding-bottom: 8px;
            border: none;
            background-color: rgb(57, 57, 234);
            border-radius: 30px;
            
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="shadow">
        <img class="cat" src="cat.jpg">
        <input type="text" class="text-box" placeholder="What's happening?">
        <button>Tweet</button>
    </div>
</body>
</html>
