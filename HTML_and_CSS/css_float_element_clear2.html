<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Float element</title>
  <style>
  .container {
    border: 10px solid blue;
    padding: 20px;
  }
  
  .box {
    background: pink;
    margin:5px;
    color: #fff;
    width: 100px;
    height: 100px;
  }
  
  a {
    background: yellow;
  }
  
  .float {
    float: right;
  }
 
.clearing {
  clear: both;
}

  </style>
</head>

<body>
  <div class="container">
    <div class="box float">Box</div>
    <div class="box float">Box</div>
    <div class="box float">Box</div>
    <div class="box float">Box</div>
    <div class="box float">Box</div>
    
    <span>Some inline content. it will flow where space is available. Some inline content. it will flow where space is available</span>
    
    <a href="#">an anchor</a>
    <div class="clearing"></div>
    
  </div>
  <h1>Pealkiri esimene</h1>
</body>
</html>
