<!DOCTYPE html>
<html>
<head>
    <title>Relative positioning</title>
    <meta charset="utf-8">
    <style type="text/css">
        #div-1{
            background-color: blue;
            width: 500px;
            height: 500px;
            position: relative;
            top: 50px;
            left: 50px;
    
        }
        #div-2{
            background-color: yellow;
            height: 350px;
            width: 350px;
            position: relative;
            top: 80px;
            left: 80px;
        }
    </style>
</head>
<body>
    <div id="div-1">
        <div id="div-2"></div>
    </div>
</body>
</html>
