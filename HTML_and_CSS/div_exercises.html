<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        .ruut{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .ring{
            width: 100px;
            margin-top: 20px;
            height: 100px;
            border-radius: 50px;
            background-color: green;
            margin-bottom: 20px;
        }
        .service{
            border: solid;
            border-color: gray;
            width: 300px;
         
            border-width: 1px;
            padding-left: 15px;
            padding-bottom: 20px;
            margin-bottom: 20px;

        }
        .install{
            width: 360px;
            background-color: rgb(33, 33, 33);
            padding-left:15px;
            padding-right: 15px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .youtube{
            font-size: 24px;
            font-weight: bold;
            color: white;
            font-family: Arial;
            margin-bottom: 10px;
        }
        .text{
            color: rgb(176, 166, 166);
        }
    </style>

</head>
<body>
    <div class="ruut">

    </div>
    <div class="ring"></div>
    <div class="service">
        <p>Satisfied with our servise?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="install">
        <p class="youtube">Install YouTube Music</p>
        <p class="text">Add YouTube Music to your desktop for quick and easu access</p>
    </div>
    
</body>
</html>
