<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700" rel="stylesheet">
    <title>Restaurant "Georgia"</title>
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="brand">
            <a href="#" class="logo">
                <i class="fas fa-image"></i></a>
                <div>
                    <h1 class="main-name">Georgia</h1>
                    <p class="sub-name">Restaurant</p>
                </div>
            
        </div>
        <div class="header-banner">
            <h1 class="main-heading">Welcome</h1>
            <h3 class="sub-heading">Try Great Georgian Dishes</h3>
       <button type="button" class="main-btn">Reservation</button>

        </div>

    </header>
    <!--End of Header-->

    <!--About Us-->
    <section class="about-us">
        <div class="about-us-left">
            <img src="images/about-us-img.png" alt="">
        </div>

        <div class="about-us-right">
            <h1 class="main-heading">About Us </h1>
            <h3 class="sub-heading">Introduce To Georgian Dishes</h3>
            <div class="stars">
                <i class="fas fa-star-of-life star"></i>
                <i class="fas fa-star-of-life star"></i>
                <i class="fas fa-star-of-life star"></i>
            </div>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit ratione laboriosam necessitatibus veniam adipisci vitae!</p>
            <div class="stars">
                <i class="fas fa-star-of-life star"></i>
                <i class="fas fa-star-of-life star"></i>
                <i class="fas fa-star-of-life star"></i>
            </div>
            <button type="button" class="main-btn">Read More</button>
        </div>
    </section>

    <!--End of Abot Us-->

</body>
</html>
