<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collapse List Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h4>Inline List Menu</h4>
        <ul class="list-inline">
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
            <li><a href="#">Link4</a></li>
        </ul>
        <!--Tab Menu-->
        <h4>Tab Menu</h4>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
            <li><a href="#">Link4</a></li>
        </ul>

    
</hr>
    <!--Tab Menu with Drop Down-->
    <h4>Tab Menu with Drop Down</h4>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Link 1</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle"data-toggle="dropdown"href="#">Link 2<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#">Sub Link1</a></li>
                <li><a href="#">Sub Link2</a></li>
                <li><a href="#">Sub Link3</a></li>
            </ul>
        </li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
    </ul>
    </div>
</body>
</html>
