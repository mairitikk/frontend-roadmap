<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabs and Pills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
<h4>DynamicTabs and Pills</h4>
<ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill"href="#link">Link 1</a></li>
    <li><a data-toggle="pill"href="#link2">Link 2</a></li>
    <li><a data-toggle="pill"href="#link3">Link 3</a></li>
    <li><a data-toggle="pill"href="#link4">Link 4</a></li>
    <li><a data-toggle="pill"href="#link5">Link 5</a></li>
    <li><a data-toggle="pill"href="#link6">Link 6</a></li>

</ul>
<div class="pill-content">
    <div id="link1"class="pill-pane fade in active">
        <h3>Link1</h3>
        Content.
    </div>
    <div id="link2"class="pill-pane fade">
        <h3>Link2</h3>
        Content.
    </div>
    <div id="link3"class="pill-pane fade">
        <h3>Link3</h3>
        Content.
    </div>
    <div id="link4"class="pill-pane fade">
        <h3>Link4</h3>
        Content.
    </div>
    <div id="link5"class="pill-pane fade">
        <h3>Link5</h3>
        Content.
    </div>
    <div id="link6"class="pill-pane fade">
        <h3>Link6</h3>
        Content.
    </div>
</div>
    </div>
</body>
</html>
