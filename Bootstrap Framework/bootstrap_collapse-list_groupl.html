<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collapse List Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container"> <!--Collapse List Group-->
  <br><br><br><br>
  <div class="panel-group">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <h4 class="panel-title">
                  <a data-toggle="collapse" href="#expand">Collapsible panel</a>
              </h4>
          </div>
     <div id="expand"class="panel-collapse collapse">
<ul class="list-group">
  <li class="list-group-item">Item1</li>
  <li class="list-group-item">Item2</li>
  <li class="list-group-item">Item3</li>
  <li class="list-group-item">Item4</li>
</ul>
<div class="panel-footer">Panel Footer</div>
           </div>
      </div>
   </div>
</div>
</body>
</html>
