<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h4>Progress Bar</h4>
        <div class="progress">
            <div class="progress-bar"role="progress-bar"style="width:50%"></div>50%
        </div>
        <h4>Progress Bar</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-success"role="progress-bar"style="width:50%"></div>50%
        </div>
        <h4>Progress Bar</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped"role="progress-bar"style="width:50%"></div>50%
        </div>
        <h4>Progress Bar</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active"role="progress-bar"style="width:50%"></div>50%
        </div>
    </div>
</body>
</html>
