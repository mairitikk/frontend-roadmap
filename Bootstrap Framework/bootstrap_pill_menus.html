<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collapse List Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h4>Pill Menu</h4>
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
            <li><a href="#">Link 6</a></li>
        </ul>
        <hr/>
        <!--Pill Menu with Dropdown-->
        <h4>Pill Menu with dropdown</h4>
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">Link 1</a></li>
            <li class="dropdown"><a class="dropdown-toggle"data-toggle="dropdown" href="#">Link 2
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#">sub Link1</a></li>
                <li><a href="#">sub Link2</a></li>
                <li><a href="#">sub Link3</a></li>
                <li><a href="#">sub Link4</a></li>
            </ul>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
            <li><a href="#">Link 6</a></li>
        
        </ul>
    
    </div>
</body>
</html>
