<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
   
    <div class="container">
        <br>
     <!--Button Style-->
        <button type="button"class="btn btn-default">Default</button>
        <button type="button"class="btn btn-primary">Primary</button>
        <button type="button"class="btn btn-success">Success</button>
        <button type="button"class="btn btn-info">Info</button>
        <button type="button"class="btn btn-warning">Warning</button>
        <button type="button"class="btn btn-danger">Danger</button>
        <button type="button"class="btn btn-link">Link</button>
    <hr/>
        <a ref="#" class="btn btn-info" role="button">Link Button</a>
        <input type="button" class="btn btn-primary"value="Imput Button">
        <input type="submitt"class="btn btn-warning"value="Submit Button">
    <hr/>
    <!--Button Sizes-->
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary btn-md">Medium</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-primary btn-xs">XSmall</button>
    
    <!---Block Level buttons--->
    <hr/>
    <button type="button" class="btn btn-primary btn-block">Button1</button>
    <button type="button" class="btn btn-default btn-block">Button2</button>
    <button type="button" class="btn btn-primary btn-lg  btn-block">Button3</button>
    <button type="button" class="btn btn-default btn-lg btn-block">Button4</button>
    <button type="button" class="btn btn-primary btn-sm btn-block">Button5</button>
    <button type="button" class="btn btn-default btn-sm btn-block">Button6</button>

    <!--Active/Disabled-->
    <hr/>
    <button type="button" class="btn btn-primary active">Active Primary</button>
    <button type="button" class="btn btn-primary disabled">Disabled Primary</button>

    <!--Button groups-->
    <hr/>
    <h4>Large Buttons group</h4>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">Company</button>
        <button type="button" class="btn btn-primary">Contact</button>
    </div>
      
        <h4>Extra Small Buttons group</h4>
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">Company</button>
        <button type="button" class="btn btn-primary">Contact</button>
    </div>
     <!--Button groups vertical-->
     <hr/>
    <h4>Large Buttons group</h4>
    <div class="btn-group-vertical btn-group-lg">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">Company</button>
        <button type="button" class="btn btn-primary">Contact</button>
    </div>
      
        <h4>Extra Small Buttons group</h4>
    <div class="btn-group-vertical btn-group-xs">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">Company</button>
        <button type="button" class="btn btn-primary">Contact</button>
    </div>

    <!--Justified Button Groups Using Link Elements-->
    <h4>Justified Button Groups</h4>
    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary">Home</a>
        <a href="#" class="btn btn-primary">Company</a>
        <a href="#" class="btn btn-primary">Contact</a>
    
    </div>
    <hr/>
    <!--Justified Button Groups Using Button Elements-->
    <div class="btn-group btn-group-justified">
        
            <div class="btn-group">
                <button type="button"class="btn btn-primary">Home</button>
            </div>
            <div class="btn-group">
                <button type="button"class="btn btn-primary">Company</button>
            </div>
            <div class="btn-group">
                <button type="button"class="btn btn-primary">Contact</button>
            </div>

        
    </div>
    <h2>Glyphicons</h2>
    <p>Envelope:<span class="glyphicon glyphicon-envelope"></span></p>
    <p>Search:<span class="glyphicon glyphicon-search"></span></p>
    <p>Heart:<span class="glyphicon glyphicon-heart"></span></p>
    <p>Star:<span class="glyphicon glyphicon-star"></span></p>
    <button type="button"class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Search</button>
    <button type="button"class="btn btn-warning"><span class="glyphicon glyphicon-search"></span>Search</button>
    <p>Print:<span class="glyphicon glyphicon-print"></span></p>
    <a href="#"class="btn btn-success btn-lg"><span class="glyphicon glyphicon-print"></span></a>
    
    </div>
    

</body>
</html>
