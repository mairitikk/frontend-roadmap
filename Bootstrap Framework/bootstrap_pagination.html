<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h4>Pagination</h4>
        <p>Page content...</p>
        <ul class="pagination">
            <li><a href=#>1</a></li>
            <li class="active"><a href=#>2</a></li>
            <li><a href=#>3</a></li>
            <li class="disabled"><a href=#>4</a></li>
            <li><a href=#>5</a></li>
        </ul>
        <h4>Pagination</h4>
        <p>Page content...</p>
        <ul class="pagination pagination-lg">
            <li><a href=#>1</a></li>
            <li class="active"><a href=#>2</a></li>
            <li><a href=#>3</a></li>
            <li class="disabled"><a href=#>4</a></li>
            <li><a href=#>5</a></li>
        </ul>
        <h4>Pagination</h4>
        <p>Page content...</p>
        <ul class="pagination pagination-sm">
            <li><a href=#>1</a></li>
            <li class="active"><a href=#>2</a></li>
            <li><a href=#>3</a></li>
            <li class="disabled"><a href=#>4</a></li>
            <li><a href=#>5</a></li>
        </ul>
        <h4>Pagination</h4>
        <p>Page content...</p>
        <ul class="breadcrumb">
            <li><a href=#>1</a></li>
            <li class="active"><a href=#>2</a></li>
            <li><a href=#>3</a></li>
            <li class="disabled"><a href=#>4</a></li>
            <li><a href=#>5</a></li>
        </ul>
        <h4>Pager</h4>
        <ul class="pager">
            <li><a href="#">Previos</a></li>
            <li><a href="#">Next</a></li>
        </ul>
        <h4>Pager</h4>
        <ul class="pager">
            <li class="previous"><a href="#">Previos</a></li>
            <li class="next"><a href="#">Next</a></li>
        </ul>
    </div>
</body>
</html>
