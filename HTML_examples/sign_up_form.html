<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <style>
        input{
           border-width: 1px;
            font-size: 16px;
            border-style: solid;
            width: 100px;
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 12px;
            padding-bottom: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-color: rgb(200, 200, 200);
        }
        .first{
            width: 148px;
        }

      .last{
          width: 148;
      }
      .email{
          display: block;
          width: 300px;
      }
        button{
            display: block;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-style: none;
            width: 300px;
            padding-left: 20px;
            padding-right: 100px;
            padding-top: 14px;
            padding-bottom: 14px;
            border-radius: 8px;
            background-color:  rgb(47, 127, 231);

        }
    </style>
</head>
<body>
    <input class="first" type="text" placeholder="First name">
    <input class="last" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button>Sign Up</button>
</body>
</html>
