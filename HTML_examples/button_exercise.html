<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uber{
            background-color: black;
            color: white;
            height: 40px;
            width: 110px;
            cursor: pointer;
            margin-top: 100px;
            margin-right: 20px;

        }
        .amazon{
            background-color: rgb(255,216,20);
           
            border: none;
            height: 30px;
            width: 140px;
            border-radius: 15px;
            cursor: pointer;
            margin-right: 20px;
        }
        .github{
            background-color: rgb(46, 164, 79);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 15px;
            border-radius: 6px;
            height: 40px;
            cursor: pointer;
            width: 90px;
            margin-right: 20px;
        }
        .bootstrap{
            background-color: rgb(121, 82, 179);
            color: white;
            border: none;
            height: 40px;
            width: 110px;
            border-radius: 4px;
            font-weight: bold;
           
            cursor: pointer;
            margin-right: 20px;
        }
        .bootstrap2{
            background-color: white;
            color:rgb(108, 117,125);
            border-width: 1px;
            font-weight: bold;
            border-color: rgb(108, 117,125); 
            border-style: solid;
            border-radius: 4px;
            height: 40px;
            width: 100px;
            cursor: pointer;
            margin-right: 20px;
        }
        .linkedin{
            background-color: rgb(10,102,194);
            color:white;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            height: 40px;
            width: 240px;
            cursor: pointer;
            margin-right: 20px;
            margin-top: 50px;
        }
        .linkedin2{
            background-color: white;
            color: rgb(10, 102, 194);
            font-size: 15px;
            font-weight: bold;
            border-radius: 20px;
            border-style: solid;
            border-width: 1px;
            border-color: rgb(10, 102, 194);
            height: 40px;
            width: 80px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button class="uber">Request now</button>
    <button class="amazon">Add to Cart</button>
    <button class="github">Sign up</button>
    <button class="bootstrap">Get started</button>
    <button class="bootstrap2">Download</button>
    <button class="linkedin">Apply on company website</button>
    <button class="linkedin2">Save</button>
    
</body>
</html>
