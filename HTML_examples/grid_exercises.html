<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid1{
            display: grid;
            grid-template-columns: 200px 75px;
            margin-bottom: 20px;

        }
        .grid2{
            display: grid;
            grid-template-columns: 50px 1fr 75px;
            margin-bottom: 20px;
        }
        .grid3{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="grid1">
        <div style="background-color: lightpink;">200px</div>
        <div style="background-color: lightblue">75px</div>
    </div>

    <div class="grid2">
        <div style="background-color: lightpink">Col1</div>
        <div style="background-color: lightblue">Col2</div>
        <div style="background-color: lightpink">Col3</div>
    </div>

    <div class="grid3">
        <div style="background-color: lightpink">Col1</div>
        
        <div style="background-color: lightpink">Col2</div>
        <div style="background-color: lightpink">Col3</div>
        
        <div style="background-color: lightpink">Col4</div>
        <div style="background-color: lightpink">Col1</div>
        
        <div style="background-color: lightpink">Col2</div>
        <div style="background-color: lightpink">Col3</div>
        
        <div style="background-color: lightpink">Col4</div>
    </div>
</body>
</html>
