<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flexbox{
            display: flex;
            flex-direction: row;
           
            border-color: gray;
            justify-content: space-between;
            align-items: center;
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 12px;
            padding-right: 12px;
            


        }
        .div{
            font-family: Arial;
        }
        .container{
            border-width: 1px;
            border-style: solid;
            border-color: rgb(200, 200, 200);
            width: 300px;
            border-radius: 6px;
        }
        .notifications{
            background-color: rgb(49, 109, 245);
            color: white;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 20px;
            font-size: 14;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flexbox">
            <div>Home </div>
            <div class="notifications">14</div>
        </div>
        <div class="flexbox">
            <div>
            Notification
            </div>
            <div class="notifications">3</div>
        </div>
        <div class="flexbox">
            <div>
            Messages
            </div>
            <div class="notifications">5</div>
        </div>
    </div>
    
</body>
</html>
