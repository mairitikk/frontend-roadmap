<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox exercises</title>
    <style>
        p{
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .row{
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            object-fit: cover;
            margin-right: 15px;
        }
        .info{
            width: 200px;
        }
        .name{
            font-weight: bold;
            margin-bottom: 3px;
        }
        .handle{
            color: rgb(150,150, 150);
        margin-bottom: 5px;        }
        .category{
            color: rgb(150, 150, 150);
            font-size:14px;
        }
        .follow-button{
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding-bottom: 10px;
            padding-top: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 4px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="row">
        <img class="profile-picture" src="cat.jpg">
        <div class="info">
            <p class="name">oliver</p>
            <p class="handle">the cat</p>
            <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>

    </div>
    <div class="row">
        <img class="profile-picture" src="cat2.jpg">
        <div class="info">
            <p class="name">Rex</p>
            <p class="handle">Happy Bulldog</p>
            <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>

    </div>
    <div class="row">
        <img class="profile-picture" src="dog.jpg">
        <div class="info">
            <p class="name">Mimi</p>
            <p class="handle">Sleepy</p>
            <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>

    </div>
</body>
</html>
