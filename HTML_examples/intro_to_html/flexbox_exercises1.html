<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="
    display: flex;
    flex-direction: row;
    margin-bottom: 30px;">
    <div style="background-color: lightblue; width: 200px;">200px</div> 
    <div style="background-color: lightpink; width:75px;">75px</div>   
</div>
<div style="
    display: flex;
    flex-direction: row;
    margin-bottom: 30px;">
    <div style="background-color: lightblue; width: 50px;">item1</div> 
    <div style="background-color: lightpink; flex: 1;">item2</div>
    <div style="background-color: lightblue; width: 75px;">item3</div>   
</div>

<div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-bottom: 30px;">
    
    <div style="background-color: lightpink;">item1</div>
    <div style="background-color: lightpink;">item2</div>
    <div style="background-color: lightpink;">item3</div>
    <div style="background-color: lightpink;">item4</div>
       
</div>

<div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
   align-items: center;
    border-style: solid;
    border-width: 1px;
    height: 50px;
    border-color: gray;
    margin-bottom: 30px;">
    
    <div style="background-color: lightpink;">item1</div>
    <div style="background-color: lightpink;">item2</div>
    
       
</div>
    
</body>
</html>
