<style>
    body{
        height: 3000px;

    .box{
        width: 320px;
        height: 180px;
        background-color: gray;
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
    .x{
    background-color: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;

    border-radius: 25px;

    align-items: center;
    justify-content: center;
    }
    .time{
        background-color: black;
        color: white;
        padding-bottom: 5px;

        padding-top: 5px;
        padding-right: 10px;
        position: absolute;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        right: 10px;
        bottom: 10px;
    }
</style>
