<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            background-color: rgb(120, 82, 178);
            
            align-items: center;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 10px;
            
        }

        .home{
            font-weight: bold;
            color: white;
            font-family: Arial, Helvetica, sans-serif;


        }
        input{
            border: none;
            border-radius: 16px;
            width: 500px;
            height: 30px;
            margin-top: 12px;
            margin-bottom: 12px;
            padding-left: 20px;
            
        }
        button{
            background-color: rgb(120, 82, 178);
            border-style: solid;
            border-width: 1px;
            border-color: white;
            color: white;
            width: 100px;
            height: 40px;
            font-size: 16px;
            border-radius: 2px;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home">Home</div>
        <input type="text-box" placeholder="Search">
        <button>Download</button>
        
    </div>
</body>
</html>
