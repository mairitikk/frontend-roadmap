<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position fixed</title>
    <style>
    body{
        height: 3000px;
    }
    .right-sidebar{
    background-color: green;
    color: white;
    position: fixed;
    width: 100px;
    top: 0px;
    bottom: 0px;
    right: 0px;
    }
    .overlay{
    background-color: rgba(0,0,0,0.5);
    position: fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    left: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
    }
    
     .modal{
            background-color: white;
            width: 300px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-right: 15px;
            padding-left: 15px;
            border-radius: 5px;
            
        }
        .modal-title{
            font-family: Arial;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 12px;
        }
        .modal-content{
            font-family: Arial;
            margin-bottom: 12px;
        }
    </style>
</head>
<body >
    <div class="right-sidebar"> right sidebar</div>
    <div class="overlay">
    <div class="modal">
        <div class="modal-title">Modal Title</div>
        <div class="modal-content">This is a modal</div>
        <button>Close</button>
    </div>
    </div>
</body>
</html>
