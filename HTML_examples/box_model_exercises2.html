<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .strech{
            background-color: green;
            border-style: none;
            color: white;
            font-size: 20px;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            margin-top: 10px;
            cursor: pointer;
            margin-left: 10px;
            margin-right: 10px;
            transition: padding 0.15s, margin 0.15s;
           
        }
        .strech:hover{
            
        
         
            
             padding-left: 25px;
            padding-right: 25px;
            margin-left: 0px;
            margin-right: 0px;

        }
        .shadow{
            background-color: green;
            border-style: none;
            color: white;
            font-size: 18px;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            margin-top: 10px;
            
            margin-left: 20px;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);

        }
        .shadow:active{
            margin-bottom: 3px;
            margin-right: 3px;
            box-shadow:none;
            transition: margin-bottom 1s, margin-right 1s;
        }
        .strech-button{
            background-color: green;
            border-style: none;
            color: white;
            font-size: 20px;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 15px;
            padding-right: 15px;
            margin-top: 10px;
            cursor: pointer;
            margin-left: 20px;
            
        }
        .strech-button:hover{
            padding-left: 30px;
            padding-right: 30px;
        }

    </style>
</head>
<body>
    <button class="strech">Strech</button>
    <botton class="shadow">Shadow</botton>
    <botton class="strech-button">One</botton>
    <botton class="strech-button">Two</botton>
    <botton class="strech-button">Three</botton>
</body>
</html>
